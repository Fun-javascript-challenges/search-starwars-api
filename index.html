    <div class="card-title fade-in">
        <h1>Star Wars FilmFinder</h1>
        <p>
            Your Comprehensive Guide to the World of Film and its Stars - 
            Discover Hidden Gems, A-List Talent, and Behind-the-Scenes Insights 
            with Extensive Listings, Ratings, and Reviews.
        </p>

    <h2>Star Wars Films</h2>
    <div class="spinner" id="loader">
        <svg viewBox="25 25 50 50" class="circular">
            <circle stroke-miterlimit="10" stroke-width="3" fill="none" r="20" cy="50" cx="50" class="path"></circle>
        </svg>
    </div>
    <div id="api-cards-film"></div>

    <h2 class="characters-h2">Star Wars Characters</h2>
    <div class="spinner" id="loaderCharacter">
        <svg viewBox="25 25 50 50" class="circular">
            <circle stroke-miterlimit="10" stroke-width="3" fill="none" r="20" cy="50" cx="50" class="path"></circle>
        </svg>
    </div>
    <div id="api-cards-character"></div>

    <h2 class="planets-h2">Star Wars Planets</h2>
    <div class="spinner" id="loaderPlanet">
        <svg viewBox="25 25 50 50" class="circular">
            <circle stroke-miterlimit="10" stroke-width="3" fill="none" r="20" cy="50" cx="50" class="path"></circle>
        </svg>
    </div>
    <div id="api-cards-planet"></div>
